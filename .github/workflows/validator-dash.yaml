---

name: "Backend - 3rd Party dependency check (Eclipse Dash)"

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - cx-policy-validator/gradle/libs.versions.toml
      - cx-policy-validator/tx-memory-connector/build.gradle.kts
      - cx-policy-validator/settings.gradle.kts

jobs:
  check-dependencies-validator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Generate dependency list
        working-directory: cx-policy-validator
        shell: bash
        run: |
          ./gradlew tx-memory-connector:dependencies \
              | grep -Poh "(?<=\-\-\- ).*" \
              | grep -Pv "\([c\*]\)" \
              | perl -pe 's/([\w\.\-]+):([\w\.\-]+):(?:[\w\.\-]+ -> )?([\w\.\-]+).*$/$1:$2:$3/gmi;t' \
              | sort -u > dependency-list
      - name: Run dash
        id: run-dash
        uses: eclipse-tractusx/sig-infra/.github/actions/run-dash@main
        with:
          dash_input: cx-policy-validator/dependency-list
          dependencies_file: DEPENDENCIES_BACKEND
          fail_on_out_of_date: true
          fail_on_rejected: true
          fail_on_restricted: false
      - name: Show list
        if: failure()
        working-directory: cx-policy-validator
        shell: bash
        run: |
          echo 'FAILED - Current List:'
          cat dependency-list
          exit 1

